        .other-input { display: none; margin-top: 8px; border: 1px solid var(--primary-color); background: #f0fff4; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; border-radius: 12px; width: 500px; max-height: 85vh; overflow-y: auto; }

<body>

    <div class="alert-info">ğŸ“¢ é ˜ç”¨èªªæ˜ï¼šé ˜å–å‰è«‹å…ˆå‘å°ˆæ¡ˆ PM ç¢ºèªï¼›æ ¸å‡†å¾Œæ›´æ–°ç´€éŒ„ã€‚</div>

    <table id="inventoryTable">

<div id="itemModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">âœ¨ æ–°å¢åº«å­˜å“é …</h3>
        <input type="hidden" id="edit_index" value="-1">
        
        <div class="field-group">
            <label>ç”¢å“é¡åˆ¥</label>
            <select id="i_cat" onchange="toggleOtherInput(this, 'i_cat_other')">
                <option value="è€³æ©Ÿ">è€³æ©Ÿ</option><option value="ç·šæ">ç·šæ</option><option value="Mic Boom">Mic Boom</option><option value="å…¶ä»–">å…¶ä»–...</option>
            </select>
            <input type="text" id="i_cat_other" class="other-input" placeholder="è«‹è¼¸å…¥ç”¢å“é¡åˆ¥">
        </div>

        <div class="field-group">
            <label>é¡è‰²</label>
            <select id="i_color" onchange="toggleOtherInput(this, 'i_color_other')">
                <option value="Black">Black</option><option value="White">White</option><option value="N/A">N/A</option><option value="å…¶ä»–">å…¶ä»–...</option>
            </select>
            <input type="text" id="i_color_other" class="other-input" placeholder="è«‹è¼¸å…¥é¡è‰²">
        </div>

        <div class="field-group">
            <label>é¡å‹</label>
            <select id="i_type" onchange="toggleOtherInput(this, 'i_type_other')">
                <option value="PC">PC</option><option value="PS">PS</option><option value="XBOX">XBOX</option><option value="N/A">N/A</option><option value="å…¶ä»–">å…¶ä»–...</option>

        </div>

        <div class="field-group">

            <select id="i_origin" onchange="toggleOtherInput(this, 'i_origin_other')">
                <option value="China">China</option><option value="Vietnam">Vietnam</option><option value="Thailand">Thailand</option><option value="å…¶ä»–">å…¶ä»–...</option>
            </select>

        </div>

        <div class="field-group"><label>Phase</label><input type="text" id="i_phase"></div>
        <div class="field-group"><label>ç¸½åº«å­˜æ•¸é‡</label><input type="number" id="i_qty" value="1" min="1"></div>
        <div class="field-group"><label>å‚™è¨»</label><textarea id="i_note" rows="3"></textarea></div>

</div>

<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <h3>ğŸ“¦ é ˜ç”¨ç™»è¨˜</h3>
        <div class="field-group">
            <label>é¸æ“‡é ˜ç”¨å“é …</label>
            <select id="m_target" onchange="syncWithdrawDetails()"></select>
        </div>
        <div id="m_detail_box" style="display:none; background:#f9f9f9; padding:10px; margin-bottom:15px; font-size:0.9em; border-radius:8px;">
            ç›®å‰å‰©é¤˜: <b id="d_remain" style="color:red">0</b>
        </div>
        <div class="field-group"><label>é ˜ç”¨æ•¸é‡</label><input type="number" id="m_qty" value="1" min="1"></div>
        <div class="field-group"><label>é ˜ç”¨äºº/åŸå› </label><textarea id="m_note"></textarea></div>
        <button class="btn-save" style="background:var(--secondary-color)" onclick="processWithdraw()">ç¢ºèªé ˜ç”¨</button>
        <button style="background:none; color:gray; width:100%; margin-top:10px;" onclick="toggleModal('withdrawModal', false)">å–æ¶ˆ</button>
    </div>
</div>

<script>
    // çµ±ä¸€ Key å€¼ï¼Œé¿å…è®€å–ä¸åˆ°
    const storageKey = 'Valkyrie_Stock_Final_V1';
    let stockData = JSON.parse(localStorage.getItem(storageKey)) || [];

    function saveData() {
        localStorage.setItem(storageKey, JSON.stringify(stockData));
        renderTable(); // å„²å­˜å¾Œç«‹å³æ›´æ–°è¡¨æ ¼
    }

    function toggleModal(id, show) {
        document.getElementById(id).style.display = show ? "block" : "none";
        if (id === 'withdrawModal' && show) renderWithdrawOptions();
    }

    function toggleOtherInput(selectObj, inputId) {
        document.getElementById(inputId).style.display = (selectObj.value === "å…¶ä»–") ? "block" : "none";
    }

    function getVal(selectId, otherId) {
        const sel = document.getElementById(selectId);
        return sel.value === "å…¶ä»–" ? document.getElementById(otherId).value : sel.value;
    }

    function openAddModal() {
        document.getElementById('modalTitle').textContent = "âœ¨ æ–°å¢åº«å­˜å“é …";
        document.getElementById('edit_index').value = "-1";
        document.getElementById('i_phase').value = "";
        document.getElementById('i_qty').value = 1;
        document.getElementById('i_note').value = "";
        // é‡ç½®æ‰€æœ‰é¸å–®
        ["i_cat", "i_color", "i_type", "i_origin"].forEach(id => {
            document.getElementById(id).selectedIndex = 0;
            document.getElementById(id + "_other").style.display = "none";
            document.getElementById(id + "_other").value = "";
        });
        toggleModal('itemModal', true);
    }

    function saveItem() {
        const idx = parseInt(document.getElementById('edit_index').value);
        const qty = parseInt(document.getElementById('i_qty').value);
        
        const newItem = {
            category: getVal('i_cat', 'i_cat_other'),
            color: getVal('i_color', 'i_color_other'),
            type: getVal('i_type', 'i_type_other'),
            origin: getVal('i_origin', 'i_origin_other'),
            phase: document.getElementById('i_phase').value || "N/A",
            qty: qty,
            remain: (idx === -1) ? qty : Math.max(0, stockData[idx].remain + (qty - stockData[idx].qty)),
            note: document.getElementById('i_note').value
        };

        if(!newItem.category) { alert("è«‹å¡«å¯«ç”¢å“é¡åˆ¥ï¼"); return; }

        if(idx === -1) {
            stockData.push(newItem);
        } else {
            stockData[idx] = newItem;
        }

        saveData();
        toggleModal('itemModal', false);
    }

    function renderTable() {
        const tbody = document.getElementById("inventoryBody");
        tbody.innerHTML = "";
        stockData.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.category}</td>
                <td>${item.color}</td>
                <td>${item.type}</td>
                <td>${item.origin}</td>
                <td>${item.phase}</td>
                <td><div class="qty-box">${item.qty} | <span style="color:var(--secondary-color)">${item.remain}</span></div></td>
                <td><div class="readonly-note">${item.note || ''}</div></td>
                <td class="ops-cell">
                    <button class="btn-edit" onclick="openEditModal(${index})">ç·¨è¼¯</button>
                    <button class="btn-delete" onclick="deleteRow(${index})">åˆªé™¤</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function openEditModal(index) {
        const item = stockData[index];
        document.getElementById('modalTitle').textContent = "âœï¸ ç·¨è¼¯åº«å­˜å“é …";
        document.getElementById('edit_index').value = index;
        
        // è¨­å€¼çš„è¼”åŠ©é‚è¼¯
        const setField = (selId, otherId, val) => {
            const sel = document.getElementById(selId);
            const other = document.getElementById(otherId);
            let match = false;
            for(let i=0; i<sel.options.length; i++) {
                if(sel.options[i].value === val) { sel.value = val; match = true; break; }
            }
            if(!match) { sel.value = "å…¶ä»–"; other.value = val; other.style.display = "block"; }
            else { other.style.display = "none"; }
        };

        setField('i_cat', 'i_cat_other', item.category);
        setField('i_color', 'i_color_other', item.color);
        setField('i_type', 'i_type_other', item.type);
        setField('i_origin', 'i_origin_other', item.origin);
        
        document.getElementById('i_phase').value = item.phase;
        document.getElementById('i_qty').value = item.qty;
        document.getElementById('i_note').value = item.note;
        toggleModal('itemModal', true);
    }

    function deleteRow(index) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) {
            stockData.splice(index, 1);
            saveData();
        }
    }

    // é ˜ç”¨ç›¸é—œ
    function renderWithdrawOptions() {
        const select = document.getElementById("m_target");
        select.innerHTML = '<option value="">-- è«‹é¸æ“‡å“é … --</option>';
        stockData.forEach((item, index) => {
            let opt = document.createElement("option");
            opt.value = index;
            opt.textContent = `${item.category}-${item.color}-${item.phase}`;
            select.appendChild(opt);
        });
    }

    function syncWithdrawDetails() {
        const idx = document.getElementById("m_target").value;
        const box = document.getElementById("m_detail_box");
        if(idx !== "") {
            document.getElementById("d_remain").textContent = stockData[idx].remain;
            box.style.display = "block";
        } else { box.style.display = "none"; }
    }

    function processWithdraw() {
        const idx = document.getElementById("m_target").value;
        const q = parseInt(document.getElementById("m_qty").value);
        if(idx === "" || q > stockData[idx].remain) { alert("åº«å­˜ä¸è¶³æˆ–æœªé¸æ“‡å“é …ï¼"); return; }
        
        stockData[idx].remain -= q;
        const time = new Date().toLocaleString();
        stockData[idx].note += `\n[${time}] é ˜ç”¨ -${q} (${document.getElementById("m_note").value})`;
        
        saveData();
        toggleModal('withdrawModal', false);
    }

    // åˆå§‹åŒ–è¡¨æ ¼
    renderTable();
</script>
