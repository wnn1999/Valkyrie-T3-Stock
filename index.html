<body>

<div class="container">
    <div class="header-logo">
        <img src="snake.png" alt="Snake Logo">
    </div>

    <h2>Valkyrie T3 Stock</h2>

    <div class="instruction-box">
        ğŸ“¢ <b>é ˜ç”¨èªªæ˜ï¼š</b> é ˜å–å‰è«‹å…ˆå‘å°ˆæ¡ˆPMç¢ºèªï¼›æ ¸å‡†å¾Œç”± PM äº¤ä»˜å¯¦ç‰©ä¸¦åŒæ­¥æ›´æ–°åº«å­˜ç´€éŒ„ã€‚
    </div>
    
    <div class="action-bar">
        <button class="btn-undo" id="undoBtn" onclick="undo()" disabled>â†¶ è¿”å›ä¸Šä¸€æ­¥</button>
        <button class="btn-add" onclick="addRow()">ï¼‹ æ–°å¢å“é …</button>
    </div>
    
    <table id="inventoryTable">
        <thead>
            <tr>
                <th width="14%">ç”¢å“é¡åˆ¥</th>
                <th width="9%">é¡è‰²</th>
                <th width="9%">é¡å‹</th>
                <th width="9%">ç”¢åœ°</th>
                <th width="10%">Phase</th>
                <th width="22%">åº«å­˜ (ç¸½æ•¸ | å‰©é¤˜)</th>
                <th width="16%">å‚™è¨»</th>
                <th width="11%">æ“ä½œ</th>
            </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
    </table>

    <datalist id="category-options">
        <option value="è€³æ©Ÿ"><option value="ç·šæ"><option value="Mic Boom">
    </datalist>

    <div class="save-tag">â€» è³‡æ–™è‡ªå‹•å„²å­˜æ–¼ç€è¦½å™¨ã€‚</div>
</div>

<div id="stockModal" class="modal-overlay">
    <div class="modal-content">
        <h3>æé†’ âš ï¸</h3>
        <p>è«‹ç¢ºèªå¢åŠ çš„æ•¸é‡</p>
        <label>è«‹è¼¸å…¥æ–°çš„ç¸½æ•¸åº«å­˜ï¼š</label>
        <input type="number" id="newStockInput" onkeydown="if(event.key==='Enter') saveStockModal()">
        <div class="modal-btns">
            <button class="btn-delete" onclick="closeStockModal()">å–æ¶ˆ</button>
            <button class="btn-plus" onclick="saveStockModal()">ç¢ºèªè£œè²¨</button>
        </div>
    </div>
</div>

<script>
    const storageKey = 'Valkyrie_T3_Inventory_Data_V6';
    let historyStack = [];
    let currentEditingIndex = null;
    
    let stockData = JSON.parse(localStorage.getItem(storageKey)) || [
        { category: "", color: "Black", type: "PC", origin: "MIC", phase: "MP", qty: 0, remain: 0, note: "" }
    ];

    function recordHistory() {
        if (historyStack.length > 20) historyStack.shift(); 
        historyStack.push(JSON.stringify(stockData));
        document.getElementById('undoBtn').disabled = false;
    }

    function undo() {
        if (historyStack.length > 0) {
            const prevState = historyStack.pop();
            stockData = JSON.parse(prevState);
            saveData(false); 
            renderTable();
            if (historyStack.length === 0) document.getElementById('undoBtn').disabled = true;
        }
    }

    function saveData(record = true) {
        if (record) recordHistory();
        localStorage.setItem(storageKey, JSON.stringify(stockData));
    }

    function renderTable() {
        const tbody = document.getElementById("inventoryBody");
        tbody.innerHTML = "";

        stockData.forEach((item, index) => {
            let row = document.createElement("tr");
            if (item.remain <= 1) row.classList.add("low-stock");

            row.innerHTML = `
                <td>
                    <input type="text" list="category-options" value="${item.category}" 
                           oninput="updateValueDirect(${index}, 'category', this.value)" 
                           placeholder="ä¸‹æ‹‰é¸æ“‡/ç›´æ¥è¼¸å…¥">
                </td>
                <td><select onchange="updateValue(${index}, 'color', this.value)"><option value="Black" ${item.color === 'Black' ? 'selected' : ''}>Black</option><option value="White" ${item.color === 'White' ? 'selected' : ''}>White</option></select></td>
                <td><select onchange="updateValue(${index}, 'type', this.value)"><option value="PC" ${item.type === 'PC' ? 'selected' : ''}>PC</option><option value="PS" ${item.type === 'PS' ? 'selected' : ''}>PS</option><option value="XBOX" ${item.type === 'XBOX' ? 'selected' : ''}>XBOX</option><option value="N/A" ${item.type === 'N/A' ? 'selected' : ''}>N/A</option></select></td>
                <td><select onchange="updateValue(${index}, 'origin', this.value)"><option value="MIC" ${item.origin === 'MIC' ? 'selected' : ''}>MIC</option><option value="MIV" ${item.origin === 'MIV' ? 'selected' : ''}>MIV</option></select></td>
                <td><select onchange="updateValue(${index}, 'phase', this.value)"><option value="DVT1" ${item.phase === 'DVT1' ? 'selected' : ''}>DVT1</option><option value="DVT2" ${item.phase === 'DVT2' ? 'selected' : ''}>DVT2</option><option value="PVT" ${item.phase === 'PVT' ? 'selected' : ''}>PVT</option><option value="MP" ${item.phase === 'MP' ? 'selected' : ''}>MP</option></select></td>
                <td>
                    <div class="qty-container">
                        <span class="qty-display"><span class="total-qty" onclick="openStockModal(${index})">${item.qty}</span> | <span class="remain-qty">${item.remain}</span></span>
                        <button class="btn-minus" onclick="changeRemain(${index}, -1)">é ˜ç”¨</button>
                        <button class="btn-plus" onclick="openStockModal(${index})">è£œè²¨</button>
                    </div>
                </td>
                <td><textarea placeholder="å‚™è¨»..." oninput="updateValueDirect(${index}, 'note', this.value)">${item.note || ''}</textarea></td>
                <td><button class="btn-delete" onclick="deleteRow(${index})">åˆªé™¤</button></td>
            `;
            tbody.appendChild(row);
        });
    }

    function openStockModal(index) {
        currentEditingIndex = index;
        const modal = document.getElementById("stockModal");
        const input = document.getElementById("newStockInput");
        input.value = stockData[index].qty;
        modal.style.display = "flex";
        setTimeout(() => input.focus(), 100);
    }

    function closeStockModal() {
        document.getElementById("stockModal").style.display = "none";
        currentEditingIndex = null;
    }

    function saveStockModal() {
        const input = document.getElementById("newStockInput");
        const newTotal = parseInt(input.value);
        if (!isNaN(newTotal) && newTotal >= 0) {
            recordHistory();
            stockData[currentEditingIndex].qty = newTotal;
            stockData[currentEditingIndex].remain = newTotal;
            saveData(false);
            renderTable();
            closeStockModal();
        }
    }

    window.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeStockModal(); });

    function changeRemain(index, delta) {
        recordHistory();
        let newVal = stockData[index].remain + delta;
        stockData[index].remain = Math.min(Math.max(0, newVal), stockData[index].qty);
        renderTable();
        saveData(false);
    }

    function updateValue(index, field, value) { recordHistory(); stockData[index][field] = value; saveData(false); }
    function updateValueDirect(index, field, value) { stockData[index][field] = value; localStorage.setItem(storageKey, JSON.stringify(stockData)); }
    
    function addRow() { 
        saveData(true); 
        stockData.push({ category: "", color: "Black", type: "PC", origin: "MIC", phase: "MP", qty: 0, remain: 0, note: "" }); 
        renderTable(); 
    }
    
    function deleteRow(index) { if(confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) { saveData(true); stockData.splice(index, 1); renderTable(); } }

    renderTable();
</script>
